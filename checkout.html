<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!--SEO-->
  <meta name="description"
    content="Secure checkout for your refurbished laptops and devices at Macsonic. Review your cart, clear items, or continue shopping. Fast delivery in Kempton Park.">
  <meta name="keywords"
    content="checkout, shopping cart, secure purchase, laptop checkout, device purchase, Macsonic shop, order review">
  <meta name="author" content="Gomolemo Dizamuhupe">
  <meta name="robots" content="noindex, nofollow">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Review Your Order - Macsonic Cellphone Repairs</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/31e9408e80.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Questrial', sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .checkout-container {
      max-width: 800px;
      margin: auto;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
      padding: 15px 0;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item span {
      font-size: 1rem;
    }

    .total {
      text-align: right;
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 20px;
    }

    .empty-message {
      text-align: center;
      color: gray;
      font-size: 1.1rem;
      margin-top: 50px;
    }

    .btns {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 15px;
    }

    .btns button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    .clear-btn {
      background-color: #e74c3c;
      color: white;
    }

    .back-btn {
      background-color: #3498db;
      color: white;
    }

    .clear-btn:hover {
      background-color: #c0392b;
    }

    .back-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>

  </div>

</body>

</html>
